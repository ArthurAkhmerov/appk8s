version: '3'
services:
  frontend:
      build:
        context: ./
        dockerfile: Prod.Dockerfile
      ports:
        - 4566:80
      depends_on:
        - sqlserver
  sqlserver:
    image: mcr.microsoft.com/mssql/server
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Password_123"
      MSSQL_PID: "Express"
  